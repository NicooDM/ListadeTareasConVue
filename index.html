<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <title>Hello</title>
  </head>
  <body>
    <div class="container mt-5" id="app">

        <h3>{{titulo}}</h3>
        <input type="text" class="form-control my-2" v-model="nuevaTarea" v-on:keyup.enter="agregarTarea">
        <button class="btn btn-primary" @click="agregarTarea">Agregar</button>

        <h5>{{nuevaTarea}}</h5>
        <div class="mt-3" v-for="(item,index) of tareas">
            <div  :class="['alert', item.estado ? 'alert-success' : 'alert-danger']"role="alert">
               <div class="d-flex justify-content-between">
                <div>
                    {{index}} - {{item.nombre}} - {{item.estado}}
                </div>
                <div>
                    <button class="btn btn-success btn-sm" @click="editarTarea(index)"><i class="bi bi-check"></i></button>
                    <button class="btn btn-danger btn-sm" @click="borrarTarea(index)"><i class="bi bi-trash-fill"></i></button>

                </div>

               </div>
    
    
            </div>

        </div>

       

    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/app.js"></script>
    <script src="https://kit.fontawesome.com/216036a811.js" crossorigin="anonymous"></script>
  </body>
</html>
